<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Website Data Info -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <!-- FontStyle -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <!-- Website Title -->
    <title>Tip Calculator</title>
</head>
<body>
    <header class="container">
        <article class="header__content-wrapper">
            <h1 class="text-hidden">Tip Calculator</h1>
            <img src="images/logo.svg" alt="tip calculator logo">
        </article>
    </header>
    <main class="container">
        <section class="calculator__container">
            <div class="calculator__input-container">
                <div class="input__container mb-2">
                    <label class="text-label text-cyan" for="in-bill">Bill</label>
                    <input id="in-bill" class="input input__bill" type="number" name="bill" placeholder="0"><br>
                </div>
                <div class="input__container mb-2">
                    <label class="text-label text-cyan" for="in-tip">Select Tip %</label>
                    <div class="calculator__btn-container">
                        <button class="btn btn-tip">5%</button>
                        <button class="btn btn-tip">10%</button>
                        <button class="btn btn-tip">15%</button>
                        <button class="btn btn-tip">25%</button>
                        <button class="btn btn-tip">50%</button>
                        <input class="input" type="text" placeholder="Custom">
                    </div>
                </div>
                <div class="input__container">
                    <label class="text-label text-cyan" for="in-amountOfPeople">Number of People</label>
                    <input id="in-amountOfPeople" class="input input__people" type="number" name="amountOfPeople" placeholder="0">
                </div>
            </div>
            <div class="calculator__result-container">
                <div class="result__display">
                    <div class="result__tip-amount mb-2">
                        <p class="text-white">
                            Tip Amount <br>
                            <span class="text-description text-cyan"> / person</span>
                        </p>
                        <p class="text-result">
                            $0.00
                        </p>
                    </div>
                    <div class="result__total">
                        <p class="text-white">
                            Total <br>
                            <span class="text-description text-cyan"> / person</span>
                        </p>
                        <p class="text-result">
                            $0.00
                        </p>
                    </div>
                </div>
                <button class="btn btn-reset">Reset</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
